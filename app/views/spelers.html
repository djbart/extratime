<div class="row">
  <div class="col-md-3 col-sm-4">
  	<div ng-include="'views/menu.html'"></div>
  </div>
  <div class="col-md-9 col-sm-8">
	<div class="content">
	  <h3>Beheer spelers</h3>
	  <span class="label label-primary">Beheer spelers en selecteer premie-gerechtigde spelers</span>
	  <table class="table table-hover">
		<thead>
			<tr>
			<th>Premie</th>
			<th>Email</th>
			<th>Voornaam</th>
			<th>Familienaam</th>
			<th>Acties</td>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="player in players">
			<td><input type="checkbox" ng-model="player.payed"></td>
			<td>{{ player.email }}</td>
			<td>{{ player.firstname }}</td>
			<td>{{ player.lastname}}</td>
			<td><a class="glyphicon glyphicon-trash" ng-click="deletePlayer(player)"></a></td>
		</tr>
		<tr>
			<td><input type="checkbox" ng-model="player.payed"></td>
			<td><input type="email" class="form-control" placeholder="Email" ng-model="player.email" required /></td>
			<td><input type="text" class="form-control" placeholder="Voornaam" ng-model="player.firstname" required /></td>
			<td><input type="text" class="form-control" placeholder="Familienaam" ng-model="player.lastname" required /></td>
			<td><a class="glyphicon glyphicon-plus" ng-click="submitPlayer()"></a></td>
		</tr>
		</tbody>
	  </table>
	</div>
  </div>
</div>
